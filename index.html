<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub71 Readiness Self-Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lime: #BFFF00; --lime-dark: #9ACC00; --lime-glow: rgba(191,255,0,0.3);
      --black: #000000; --dark: #0A0A0A; --dark-2: #141414; --dark-3: #1A1A1A;
      --white: #FFFFFF; --gray: #A0A0A0; --gray-light: #E0E0E0;
      --green: #22c55e; --yellow: #fbbf24; --red: #ef4444;
      --border: rgba(255,255,255,0.1); --border-hover: rgba(191,255,0,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      color: var(--white); background: var(--black); min-height: 100vh; line-height: 1.6;
    }
    main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
    h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; font-weight: 700; }
    h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 1rem; }
    h2 { font-size: clamp(1.5rem, 4vw, 2rem); margin-bottom: 1rem; }
    h3 { font-size: 1.25rem; margin-bottom: .5rem; font-weight: 600; }
    p { color: var(--gray); margin-bottom: .5rem; }
    .accent { color: var(--lime); }
    .step { animation: fadeIn .5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Header */
    .header { text-align: center; margin-bottom: 3rem; }
    .header p { font-size: 1.1rem; max-width: 600px; margin: 0 auto; }
    .logo { display: inline-flex; align-items: center; gap: .5rem; margin-bottom: 1.5rem; }
    .logo-text { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.5rem; }
    .logo-badge { background: var(--lime); color: var(--black); padding: .25rem .5rem; border-radius: .25rem; font-size: .75rem; font-weight: 600; }
    
    /* Grid */
    .grid { display: grid; gap: 1.5rem; margin: 2rem 0; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid.v4 { grid-template-columns: repeat(4, 1fr); } }
    
    /* Cards */
    .card {
      background: var(--dark-2); border: 1px solid var(--border);
      border-radius: 1rem; padding: 1.5rem; transition: all .3s ease;
    }
    .card:hover { border-color: var(--border-hover); }
    .card.clickable {
      cursor: pointer; text-align: center; min-height: 200px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .card.clickable:hover { background: var(--dark-3); transform: translateY(-4px); box-shadow: 0 0 30px var(--lime-glow); }
    .icon { font-size: 2.5rem; margin-bottom: 1rem; }
    .card-tag { display: inline-block; background: var(--lime); color: var(--black); padding: .25rem .75rem; border-radius: 2rem; font-size: .7rem; font-weight: 600; text-transform: uppercase; margin-bottom: 1rem; }
    
    /* Radio */
    .radio-group { display: flex; flex-direction: column; gap: .75rem; margin-top: 1rem; }
    .radio {
      display: flex; align-items: center; padding: 1rem 1.25rem;
      background: var(--dark); border: 1px solid var(--border);
      border-radius: .75rem; cursor: pointer; transition: all .3s;
    }
    .radio:hover { border-color: var(--border-hover); background: var(--dark-2); }
    .radio input {
      appearance: none; width: 20px; height: 20px; border: 2px solid var(--border);
      border-radius: 50%; margin-right: 1rem; flex-shrink: 0; transition: all .3s; position: relative;
    }
    .radio input:checked { border-color: currentColor; background: currentColor; }
    .radio input:checked::after {
      content: ''; position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); width: 8px; height: 8px;
      background: var(--black); border-radius: 50%;
    }
    .radio.g { color: var(--green); }
    .radio.g:hover, .radio.g:has(input:checked) { border-color: var(--green); background: rgba(34,197,94,.1); }
    .radio.y { color: var(--yellow); }
    .radio.y:hover, .radio.y:has(input:checked) { border-color: var(--yellow); background: rgba(251,191,36,.1); }
    .radio.r { color: var(--red); }
    .radio.r:hover, .radio.r:has(input:checked) { border-color: var(--red); background: rgba(239,68,68,.1); }
    
    /* Progress */
    .progress-wrap { margin: 1.5rem 0; }
    .progress-label { display: flex; justify-content: space-between; margin-bottom: .5rem; font-size: .875rem; color: var(--gray); }
    .progress { width: 100%; height: 6px; background: var(--dark-3); border-radius: 3px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--lime); border-radius: 3px; transition: width .5s; }
    
    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem;
      padding: 1rem 2rem; font-family: 'Space Grotesk', sans-serif; font-size: 1rem; font-weight: 600;
      border: none; border-radius: .5rem; cursor: pointer; transition: all .3s;
    }
    .btn-primary { background: var(--lime); color: var(--black); }
    .btn-primary:hover { background: var(--lime-dark); box-shadow: 0 0 20px var(--lime-glow); transform: translateY(-2px); }
    .btn-secondary { background: transparent; color: var(--white); border: 1px solid var(--border); }
    .btn-secondary:hover { border-color: var(--lime); color: var(--lime); }
    .btn:disabled { opacity: .4; cursor: not-allowed; pointer-events: none; }
    
    /* Tier Badge */
    .tier { display: inline-flex; align-items: center; gap: .5rem; padding: .75rem 1.5rem; border-radius: .5rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1rem; }
    .tier-a { background: var(--green); color: var(--black); }
    .tier-b { background: var(--yellow); color: var(--black); }
    .tier-c { background: var(--red); color: var(--white); }
    
    /* Donut */
    .donut { position: relative; width: 180px; height: 180px; margin: 2rem auto; }
    .donut-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    .donut-center span { display: block; font-family: 'Space Grotesk', sans-serif; font-size: 3rem; font-weight: 700; }
    .donut-center small { color: var(--gray); font-size: .875rem; }
    
    /* Action Items */
    .action { background: var(--dark-2); border: 1px solid var(--border); border-radius: .75rem; padding: 1.25rem; margin-bottom: 1rem; }
    .action:hover { border-color: var(--border-hover); }
    .action h4 { display: flex; align-items: center; gap: .5rem; flex-wrap: wrap; margin-bottom: .75rem; font-family: 'Space Grotesk', sans-serif; }
    .priority { padding: .25rem .75rem; border-radius: 2rem; font-size: .7rem; font-weight: 600; text-transform: uppercase; }
    .priority.high { background: rgba(239,68,68,.2); color: var(--red); border: 1px solid rgba(239,68,68,.3); }
    .priority.medium { background: rgba(251,191,36,.2); color: var(--yellow); border: 1px solid rgba(251,191,36,.3); }
    .action p { font-size: .9rem; margin-bottom: .25rem; }
    .action strong { color: var(--white); }
    
    /* Success Story */
    .story { background: var(--dark-2); border: 1px solid var(--border); border-radius: .75rem; padding: 1.5rem; position: relative; }
    .story::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--lime); border-radius: .75rem 0 0 .75rem; }
    .story .company { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.25rem; color: var(--lime); margin-bottom: .25rem; }
    .signals { display: flex; gap: .5rem; margin: 1rem 0; flex-wrap: wrap; }
    .signal { padding: .25rem .75rem; border-radius: 2rem; font-size: .8rem; font-weight: 500; }
    .signal.g { background: rgba(34,197,94,.15); color: var(--green); }
    .signal.y { background: rgba(251,191,36,.15); color: var(--yellow); }
    .signal.r { background: rgba(239,68,68,.15); color: var(--red); }
    .story ul { list-style: none; margin: 1rem 0; }
    .story li { padding: .25rem 0 .25rem 1.5rem; position: relative; color: var(--gray-light); font-size: .9rem; }
    .story li::before { content: '‚úì'; position: absolute; left: 0; color: var(--lime); font-weight: 700; }
    .verdict { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); font-style: italic; color: var(--gray); font-size: .9rem; }
    
    /* Interpretation */
    .interp { background: var(--dark-2); border: 1px solid var(--border); border-radius: .75rem; padding: 1.5rem; }
    .interp h3 { color: var(--lime); }
    .next-box { background: var(--dark-3); border-radius: .5rem; padding: 1rem; margin-top: 1rem; }
    .next-box h4 { color: var(--lime); margin-bottom: .5rem; font-size: 1rem; }
    .timeline { margin-top: 1rem; padding: .5rem 1rem; background: var(--lime); color: var(--black); border-radius: .25rem; display: inline-block; font-weight: 600; font-size: .875rem; }
    .points { list-style: none; margin: 1rem 0; }
    .points li { padding: .25rem 0 .25rem 1.5rem; position: relative; color: var(--gray-light); }
    .points.pos li::before { content: '‚úì'; position: absolute; left: 0; color: var(--lime); font-weight: 700; }
    .points.neg li::before { content: '‚úó'; position: absolute; left: 0; color: var(--red); font-weight: 700; }
    
    /* Utilities */
    .flex { display: flex; } .flex-wrap { flex-wrap: wrap; } .gap { gap: 1rem; }
    .justify-center { justify-content: center; } .justify-between { justify-content: space-between; }
    .items-center { align-items: center; } .text-center { text-align: center; } .mb { margin-bottom: 1.5rem; }
    
    @media (max-width: 767px) {
      main { padding: 1rem; }
      .card.clickable { min-height: 160px; padding: 1.25rem; }
      .icon { font-size: 2rem; }
      .btn { width: 100%; }
      .donut { width: 150px; height: 150px; }
      .donut-center span { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

<script>
const V = [

const C = {

    { id: 'traction', label: 'Traction Proof', g: 'Active users/revenue', y: 'POCs', r: 'No validation' },

    { id: 'modelmetrics', label: 'Model Metrics', g: 'Track accuracy, latency, cost', y: 'Track some', r: "Don't track" },
    { id: 'abudhabiai', label: 'Abu Dhabi AI', g: 'Plan to use AI71/Core42', y: 'General interest', r: 'No specific plan' }
  ],
  climate: [
    { id: 'climatelogic', label: 'Climate Logic', g: 'Clear CO2/energy reduction path', y: 'General climate benefit', r: 'Unclear connection' },
    { id: 'impactmodel', label: 'Impact Model', g: 'Calculate CO2e/energy saved', y: 'Rough estimates', r: 'No calculations' },
    { id: 'pilotready', label: 'Pilot Ready', g: 'Ready for pilot now', y: 'Prototype stage', r: 'Not ready' },
    { id: 'localrelevance', label: 'Local Relevance', g: 'Ties to UAE Net Zero 2050', y: 'MENA relevant', r: 'No local angle' },

  ],

    { id: 'targetuser', label: 'Target User', g: 'Clear ICP + buyer', y: 'Know user, unclear buyer', r: 'Unclear both' },
    { id: 'engagement', label: 'Engagement', g: 'High DAU, good retention', y: 'Medium engagement', r: 'Low engagement' },
    { id: 'marketmena', label: 'Market MENA', g: 'Strong MENA relevance', y: 'Could work in MENA', r: 'Not MENA-specific' },
    { id: 'edpartners', label: 'Partnerships', g: 'School/Ministry partnerships', y: 'Potential partners', r: 'No partnerships' }
  ]
};

const I = {
  A: { emoji: '‚úÖ', title: 'High Readiness', sub: 'You look like a STRONG candidate for Hub71 Access/Specialist programs.',
    pts: ['Clear product-market fit', 'Evidence of traction', 'Ready for Abu Dhabi expansion'],
    next: ["Apply now (don't wait for perfection)", 'Focus pitch on your strong signals', 'Explain Abu Dhabi as strategic choice'],
    time: 'Apply within 1 week' },
  B: { emoji: 'üü°', title: 'Borderline', sub: 'You have a SOLID FOUNDATION but need to strengthen a few areas.',
    pts: ['You understand what matters', 'Some risks, but manageable', 'Hub71 exists to help with gaps'],
    next: ['Strengthen your yellow/red signals (2-4 weeks)', 'Option A: Apply now, explain gaps', 'Option B: Improve for 3 weeks, then apply'],
    time: '2-4 weeks improvement ‚Üí apply' },
  C: { emoji: 'üî¥', title: 'Early Stage', sub: "Your profile doesn't match typical Hub71 Access candidates YET.",
    pts: ['Too early stage OR', 'Missing validation OR', 'Unclear Abu Dhabi strategy'], neg: true,
    next: ['Consider Hub71 Initiate (for earlier stage)', 'Month 1-2: Get live product + validation', 'Month 3: Build team + market clarity'],
    time: '3-4 months ‚Üí re-assess' }
};

const SS = {
  fintech: { company: 'QuickPay', desc: 'Expense Management SaaS', sig: { g: 6, y: 2, r: 0 },
    pts: ['$1.2M profit, not just idea', 'Clear ICP and market', '800% YoY growth'],
    verdict: "Hub71 verdict: 'Strong candidate, help needed with Abu Dhabi partnerships'" },
  ai: { company: 'VisionAI', desc: 'Computer vision platform for retail analytics', sig: { g: 5, y: 0, r: 0 },
    pts: ['AI core to product value', 'ML team with 5+ years', 'Active pilots with 3 retailers', 'Planned AI71 integration'],
    verdict: 'Fast-tracked to Hub71 AI program, secured enterprise partnerships' },
  climate: { company: 'CarbonTrack', desc: 'Carbon accounting platform for UAE companies', sig: { g: 4, y: 1, r: 0 },
    pts: ['Clear CO2 reduction methodology', 'Quantified impact model', 'UAE Net Zero 2050 alignment', 'Tabreed partnership talks'],
    verdict: 'Accepted to Hub71 ClimateTech cohort' },
  edtech: { company: 'LearnMENA', desc: 'Arabic-first K-12 learning platform', sig: { g: 3, y: 2, r: 0 },
    pts: ['+15% test score improvement', 'Clear ICP: K-12 + schools', '70% DAU, 85% retention', 'Strong MENA relevance'],
    verdict: 'Accepted to Hub71 EdTech program' }
};

const AT = {
  stage: { a: 'Launch payment pilot', h: 'Integrate Stripe, get 5-10 payments', s: '5+ payments, ‚â•$100', t: '1-2 weeks' },
  traction: { a: 'Get paying customers', h: 'Launch beta, early-bird pricing', s: '5+ customers or 100+ users', t: '3-4 weeks' },
  metrics: { a: 'Set up analytics', h: 'Mixpanel/Amplitude for MRR, CAC, LTV', s: 'Weekly dashboard', t: '1 week' },
  regulatory: { a: 'Research ADGM', h: 'Book ADGM consultation', s: 'Licensing roadmap', t: '2-3 weeks' },
  abudhabi: { a: 'Define Abu Dhabi GTM', h: 'Research local market', s: '3+ use cases', t: '1-2 weeks' },
  aicore: { a: 'Strengthen AI core', h: 'Make core features require AI', s: 'Cannot work without AI', t: '2-3 weeks' },
  aiteam: { a: 'Hire ML expertise', h: 'AI job boards', s: 'ML lead 3+ years', t: '4-6 weeks' },
  validation: { a: 'Secure real pilots', h: 'Reach 10 partners', s: '2+ agreements', t: '3-4 weeks' },
  modelmetrics: { a: 'Model monitoring', h: 'MLflow tracking', s: 'Metrics dashboard', t: '1-2 weeks' },
  abudhabiai: { a: 'Explore AI71/Core42', h: 'Attend events', s: 'Integration plan', t: '2-3 weeks' },
  climatelogic: { a: 'Document CO2 path', h: 'Create methodology', s: 'Clear mechanism', t: '1 week' },
  impactmodel: { a: 'Build calculator', h: 'CO2e calculation tool', s: 'Working calculator', t: '1-2 weeks' },
  pilotready: { a: 'Prepare pilot', h: 'Complete prototype', s: '1 committed partner', t: '3-4 weeks' },
  localrelevance: { a: 'UAE Net Zero link', h: 'Document alignment', s: 'Alignment doc', t: '1 week' },
  partnerships: { a: 'Climate partners', h: 'Contact Tabreed, TAQA', s: '2+ discussions', t: '2-4 weeks' },
  learningoutcome: { a: 'Define outcomes', h: 'Pre/post assessments', s: '+15% scores', t: '1-2 weeks' },
  targetuser: { a: 'Clarify ICP', h: 'Interview 10 users', s: 'Persona doc', t: '1-2 weeks' },
  engagement: { a: 'Improve retention', h: 'Gamification, streaks', s: '50%+ DAU', t: '3-4 weeks' },
  marketmena: { a: 'Localize MENA', h: 'Arabic content', s: 'MENA features', t: '2-4 weeks' },
  edpartners: { a: 'School partnerships', h: 'Abu Dhabi schools', s: '3+ discussions', t: '2-4 weeks' }
};

let step = 1, vert = null, ans = {}, res = null;
const $ = id => document.getElementById(id);

function sel(v) { vert = v; ans = {}; step = 2; render(); }
function answer(id, val) {
  ans[id] = val;
  const cr = C[vert], n = Object.keys(ans).length;
  const fill = $('pf'); if (fill) fill.style.width = (n / cr.length * 100) + '%';
  const cnt = $('pc'); if (cnt) cnt.textContent = n + ' / ' + cr.length;
  const btn = $('calc'); if (btn) { btn.disabled = n !== cr.length; }
}
function calc() {
  const cr = C[vert]; let g = 0, y = 0, r = 0;
  Object.values(ans).forEach(v => { if (v === 'g') g++; else if (v === 'y') y++; else r++; });
  res = { gp: Math.round(g / cr.length * 100), yp: Math.round(y / cr.length * 100), rp: Math.round(r / cr.length * 100), g, y, r, tier: g / cr.length >= 0.7 ? 'A' : g / cr.length >= 0.5 ? 'B' : 'C' };
  step = 3; render();
}
function getPlan() {
  if (!vert) return [];
  return Object.entries(ans).filter(([, v]) => v === 'y' || v === 'r').map(([id, v]) => {
    const c = C[vert].find(x => x.id === id), t = AT[id];
    return c && t ? { label: c.label, pr: v === 'r' ? 'high' : 'medium', cur: c[v], ...t } : null;
  }).filter(Boolean);
}
function drawChart() {
  const cv = $('dc'); if (!cv) return;
  const ctx = cv.getContext('2d'), cx = 90, cy = 90, R = 75, r = 50, t = res.gp + res.yp + res.rp;
  if (!t) return; let a = -Math.PI / 2;
  [[res.gp, '#22c55e'], [res.yp, '#fbbf24'], [res.rp, '#ef4444']].forEach(([p, c]) => {
    if (p > 0) { const ang = p / t * 2 * Math.PI; ctx.beginPath(); ctx.arc(cx, cy, R, a, a + ang); ctx.arc(cx, cy, r, a + ang, a, true); ctx.closePath(); ctx.fillStyle = c; ctx.fill(); a += ang; }
  });
}
function render() {
  const app = $('app');
  if (step === 1) {
    app.innerHTML = '<div class="step"><div class="header"><div class="logo"><span class="logo-text">Hub71</span><span class="logo-badge">Self-Check</span></div><h1>Are you ready for <span class="accent">Hub71</span>?</h1><p>Check your startup readiness for Hub71 programs. Select your vertical to begin the assessment.</p></div><div class="grid v4">' +
      V.map(v => '<div class="card clickable" onclick="sel(\'' + v.id + '\')"><span class="card-tag">' + v.tag + '</span><div class="icon">' + v.icon + '</div><h3>' + v.name + '</h3><p>' + v.desc + '</p></div>').join('') + '</div></div>';
  } else if (step === 2) {
    const vd = V.find(x => x.id === vert), cr = C[vert], n = Object.keys(ans).length;
    app.innerHTML = '<div class="step"><div class="flex justify-between items-center flex-wrap gap mb"><div><h2>' + vd.icon + ' ' + vd.name + '</h2><p>Answer all questions to see your readiness score</p></div><button class="btn btn-secondary" onclick="step=1;vert=null;ans={};render()">‚Üê Back</button></div><div class="progress-wrap"><div class="progress-label"><span>Progress</span><span id="pc">' + n + ' / ' + cr.length + '</span></div><div class="progress"><div class="progress-fill" id="pf" style="width:' + (n / cr.length * 100) + '%"></div></div></div>' +
      cr.map((c, i) => '<div class="card mb"><h3>' + (i + 1) + '. ' + c.label + '</h3><div class="radio-group"><label class="radio g"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'g' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'g\')"><span>' + c.g + '</span></label><label class="radio y"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'y' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'y\')"><span>' + c.y + '</span></label><label class="radio r"><input type="radio" name="' + c.id + '"' + (ans[c.id] === 'r' ? ' checked' : '') + ' onchange="answer(\'' + c.id + '\',\'r\')"><span>' + c.r + '</span></label></div></div>').join('') +
      '<div class="flex justify-center"><button id="calc" class="btn btn-primary"' + (n === cr.length ? '' : ' disabled') + ' onclick="calc()">Calculate Results ‚Üí</button></div></div>';
  } else {
    const int = I[res.tier], ss = SS[vert], plan = getPlan();
